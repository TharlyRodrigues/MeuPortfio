<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.cdnfonts.com/css/mona-sans" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/boxicons@latest/css/boxicons.min.css"
    />
    <link rel="stylesheet" href="globalStyle.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Portfolio</title>
  </head>
  <body>
    <header>
      <div class="container">
        <a href="#" class="bg-logo"><h1>logo</h1></a>
        <div class="toggle-menu"><i class="bx bx-menu-alt-left"></i></div>
        <ul class="nav-list">
          <div class="close-menu"><i class="bx bx-x"></i></div>
          <li class="nav-item"><a href="#home" class="nav-link">HOME</a></li>
          <li class="nav-item">
            <a href="#projetos" class="nav-link">PROJETOS</a>
          </li>
          <li class="nav-item"><a href="#sobre" class="nav-link">SOBRE</a></li>
          <li class="nav-item">
            <a href="#contato" class="nav-link">CONTATO</a>
          </li>
        </ul>
      </div>
    </header>
    <main>
      <section id="home" class="home">
        <div class="div container">
          <div class="left">
            <img src="img/file.png" alt="" />
          </div>
          <div class="right">
            <h1>
              <span style="color: #93e541">Tharly Rodrigues</span
              ><br />Dev_FullStack
            </h1>
            <p>UX/UI DESIGNER</p>
          </div>
        </div>
      </section>
      <div class="scroll-infinite">
        <div class="slider-name">
          <div class="slider-list-name">
            <div class="slider-item-name"><p>JAVASCRIPT</p></div>
            <div class="slider-item-name"><p>TYPESCRIPT</p></div>
            <div class="slider-item-name"><p>NODEJS</p></div>
            <div class="slider-item-name"><p>REACT</p></div>
            <div class="slider-item-name"><p>VUEJS</p></div>
            <div class="slider-item-name"><p>REDUX</p></div>
            <div class="slider-item-name"><p>SASS</p></div>
            <div class="slider-item-name"><p>HTML5</p></div>
            <div class="slider-item-name"><p>TAILWINDCSS</p></div>
            <div class="slider-item-name"><p>CSS3</p></div>
            <div class="slider-item-name"><p>SQL</p></div>
            <div class="slider-item-name"><p>GITHUB</p></div>
            <div class="slider-item-name"><p>BOOTSTRAP</p></div>
            <div class="slider-item-name"><p>FIGMA</p></div>
            <div class="slider-item-name"><p>VSCODE</p></div>
          </div>
        </div>
        <div
          class="slider"
          style="--width: 100px; --height: 50px; --quantity: 15"
        >
          <div class="slider-list">
            <div class="slider-item"><i class="bx bxl-javascript"></i></div>
            <div class="slider-item"><i class="bx bxl-typescript"></i></div>
            <div class="slider-item"><i class="bx bxl-nodejs"></i></div>
            <div class="slider-item"><i class="bx bxl-react"></i></div>
            <div class="slider-item"><i class="bx bxl-vuejs"></i></div>
            <div class="slider-item"><i class="bx bxl-redux"></i></div>
            <div class="slider-item"><i class="bx bxl-css3"></i></div>
            <div class="slider-item"><i class="bx bxl-html5"></i></div>
            <div class="slider-item"><i class="bx bxl-bootstrap"></i></div>
            <div class="slider-item"><i class="bx bxl-sass"></i></div>
            <div class="slider-item"><i class="bx bxl-tailwind-css"></i></div>
            <div class="slider-item"><i class="bx bxs-data"></i></div>
            <div class="slider-item"><i class="bx bxl-mongodb"></i></div>
            <div class="slider-item"><i class="bx bxl-github"></i></div>
            <div class="slider-item"><i class="bx bxl-visual-studio"></i></div>
            <div class="slider-item"><i class="bx bxl-figma"></i></div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
